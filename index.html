<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <form class="location-form" action="">
        <h3>Add Location</h3>
        <div class="longitude">
            <input type="number" step="0.01" placeholder="Longitude">
        </div>
        <div class="latitude">
            <input type="number" step="0.01" placeholder="Longitude">
        </div>
        <button>Add location</button>
    </form>
    <div id="map"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./assets/js/maps.js"></script>
    <script src="./assets/js/add_location.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAg80DUpTGkqPuo4d0ixsfb-SstG_fz06k&callback=initMap"></script>
</body>
</html>
